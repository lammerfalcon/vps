name: Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t lammerfalcon/nuxt3:latest .
          docker push lammerfalcon/nuxt3:latest

      - name: Deploy to VPS - Dev
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd service/dev/vps/
            docker stop vps_dev-container_1 || true
            docker rm vps_dev-container_1 || true
            docker pull lammerfalcon/nuxt3:latest
            git checkout dev
            git pull
            docker-compose up -d --build
#
      - name: Deploy to VPS - Main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd service/main/vps/
            docker stop vps_prod-container_1 || true
            docker rm vps_prod-container_1 || true
            docker pull lammerfalcon/nuxt3:latest
            git checkout main
            git pull
            docker-compose up -d --build
