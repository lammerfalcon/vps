name: Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t lammerfalcon/nuxt3:latest .
          docker push lammerfalcon/nuxt3:latest

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              # Deploy main branch
              docker stop prod-container || true
              docker rm prod-container || true
              docker pull lammerfalcon/nuxt3:latest
              cd service/main/vps/
            elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
              # Deploy dev branch
              docker stop dev-container || true
              docker rm dev-container || true
              docker pull lammerfalcon/nuxt3:latest
              cd service/dev/vps/
            fi

            git checkout ${{ github.ref }}
            git pull

            docker-compose up -d --build
